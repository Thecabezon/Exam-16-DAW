<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout}">
<head>
    <title th:text="${tarea.id == null} ? 'Crear Nueva Tarea' : 'Editar Tarea'">Formulario de Tarea</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 class="mb-4" th:text="${tarea.id == null} ? 'Crear Nueva Tarea' : 'Editar Tarea'">Formulario de Tarea</h1>
        <form th:action="${tarea.id == null} ? @{/tareas/nueva} : @{/tareas/editar/{id}(id=${tarea.id})}" th:object="${tarea}" method="post">
            
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" th:field="*{titulo}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3" th:field="*{descripcion}" required></textarea>
            </div>
            
            <div class="mb-3 form-check" th:if="${tarea.id != null}">
                <input type="checkbox" class="form-check-input" id="completada" th:field="*{completada}">
                <label class="form-check-label" for="completada">Completada</label>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/tareas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
